<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/yellow-cloud.svg" type="image/x-icon">
    <link rel="stylesheet" href="src/css/import.css">
    <title>ClimaActive</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="src/image/yellow-cloud.svg" alt="cloud-icon">
            <p>ClimaActive</p>
        </div>
        <nav id="menu">
            <p class="menu-item-yellow">NOVIDADES</p>
            <p class="">PREVISÃO</p>
            <p class="">EXTRA</p>
        </nav>
    </header>
    <main class="margin">
        <section id="main" >
            <article id="banner-box-1">
                <div>
                    <img src="src/image/black-hexagon.svg" alt="#">
                    <img src="src/image/yellow-hexagon.svg" alt="#">
                </div>
                <div>
                    <h3>domine o clima, melhore seu desempenho</h3>
                </div>
                <div id="box-footer">
                    <button type="button">JUNTE-SE AO NOSSO TIME</button>
                    <img src="src/image/black-wave.svg" alt="#">
                    <p>Planeje seu treino com <br> precisão meteorológica.</p>
                </div>
            </article>
            <article id="banner-box-2">
                <div>
                    <img src="src/image/black-arrow.svg" alt="#">
                </div>
                <div><p>O clima ideal para o seu próximo treino!</p></div>
            </article>
        </section>
        <section id="search">
            <article id="busca">
                <div>
                    <input type="text" placeholder="Buscar clima por cidade...">
                    <button><img src="src/image/search.svg" alt="#"></button>
                </div>
            </article>
            <article id="box-info">
                <div class="box-content">
                    <div class="image">
                        <img src="src/image/yellow-hexagon.svg" alt="#">
                        <div class="temp">
                            <h3>Temp. max</h3>
                            <h2>25°C</h2>
                        </div>
                    </div>
                    <div class="box-content-alert">
                        <img src="src/image/black-alert.svg" alt="#">
                        <p>Os valores mostrados podem ser <br> alterados dependendo da antecedência.</p>
                    </div>
                </div>
                
                <div></div>
            </article>
        </section>
    </main>
    <footer class="margin">
        <div class="logo">
            <img src="src/image/yellow-cloud.svg" alt="cloud-icon">
            <p>ClimaActive</p>
        </div>
    </footer>
</body>
</html>
